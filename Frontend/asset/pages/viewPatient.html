<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .table td, .table th {
            border-color: #dee2e6;
        }
        .table tbody tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">View Patient</a></li>
            <li class="nav-item"><a href="../pages/deletepatient.html" class="nav-link">Delete Patient</a></li>
            <li class="nav-item"><a href="../pages/updatePatient.html" class="nav-link">Update Patient</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-info mr-2">Login</button>
            <button onclick="getPatient()" type="button" class="btn btn-outline-success mr-2">
                <i class="fas fa-eye mr-2"></i>
                View Patient
            </button>
            <button type="button" class="btn btn-outline-danger">Sign-up</button>
        </div>
    </header>

    <div class="container my-5">
        <div class="table-responsive" data-aos="fade-up" data-aos-duration="1000">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Symptoms</th>
                        <th>Address</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Gihan</td>
                        <td>17</td>
                        <td>Cough and cold</td>
                        <td>Wanathavilluwa</td>
                        <td>Dr. Chaminda</td>
                        <td>2024-04-01</td>
                        <td>08.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/patient.js"></script>
</body>
</html>
